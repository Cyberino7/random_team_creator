<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Team Creator</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif
    }
    #teamsTable {
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.9em;
        font-family: sans-serif;
        min-width: 400px;
        border: 1px solid gray;
        text-align: center;
    }
    #teamsTable td {
        border: 1px solid gray;
    }
    #tableHead {
        background-color: lightblue;
    }
</style>
<body>
    <h1>Random Team Creator</h1>
    <div>
        <label>Players (comma separated): </label>
        <input type="text" id="playerInput"/>
    </div>
    <br>
    <button onclick="createTeams()">Create Teams</button>
    <div id="teamsDiv">

    </div>
</body>

<script>
    function createTeams() {
        var players = document.getElementById("playerInput").value.split(',').map(player => player.trim());
        var team1 = [];
        var team2 = [];

        while (players.length > 0) {
            var randomIndex = Math.floor(Math.random() * players.length);
            var player = players[randomIndex];
            players.splice(randomIndex, 1);
            if (team1.length > team2.length) {
                team2.push(player);
            }
            else {
                team1.push(player);
            }
        }

        var teamsDiv = document.getElementById("teamsDiv");
        document.body.removeChild(teamsDiv);
        teamsDiv = document.createElement("div");
        teamsDiv.id = "teamsDiv";

        var table = document.createElement('table');
        table.id = "teamsTable";

        var row = table.insertRow();
        row.id = "tableHead";
        row.insertCell(0).innerHTML = "Team 1";
        row.insertCell(1).innerHTML = "Team 2";

        for (var i = 0; i < team1.length; i++) {
            var row = table.insertRow();
            row.insertCell(0).innerHTML = team1[i];
            if (i < team2.length) {
                row.insertCell(1).innerHTML = team2[i];
            }
        }
         
        console.log(players);
        console.log("Team1: " + team1.toString());
        console.log("Team2: " + team2.toString());

        teamsDiv.appendChild(table);
        document.body.appendChild(teamsDiv);
    }
</script>
</html>
